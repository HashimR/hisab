# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

  deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Login to Amazon ECR
        run: aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 471947097906.dkr.ecr.eu-west-1.amazonaws.com/hisab-backend/hisab-backend
      - name: Prepare Dockerrun.aws.json with the correct image tag
        run: |
          sed -i "s|<IMAGE_NAME>|471947097906.dkr.ecr.eu-west-1.amazonaws.com/hisab-backend/hisab-backend:${{ github.sha }}|g" Dockerrun.aws.json
      - name: Build, Tag, and Push Docker image to ECR
        run: |
          docker build -t hisab-backend:${{ github.sha }} .
          docker tag hisab-backend:${{ github.sha }} 471947097906.dkr.ecr.eu-west-1.amazonaws.com/hisab-backend/hisab-backend:${{ github.sha }}
          docker push 471947097906.dkr.ecr.eu-west-1.amazonaws.com/hisab-backend/hisab-backend:${{ github.sha }}
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: hisab-backend
          environment_name: hisab-backend-prod-docker
          version_label: ${{ github.sha }}
          region: eu-west-1
          deployment_package: ./Dockerrun.aws.json
          use_existing_version_if_available: true